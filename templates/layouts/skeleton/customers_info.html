                <div class="skeleton-custom-circle mr-auto" style="width: 2.5rem;height: 2.5rem"></div>
                <div class="skeleton-header custom-mb-16" style="width: 25%"></div>
            </div>
            <div class="flexbox wrap space-12">

                    <div class="skeleton-custom-box width-100" style="height: 10rem;border-radius: 1rem;"></div>
                </div>

                    {for $i=1 to 5}

                    {/for}
                </div>

        </div>
    </div>
