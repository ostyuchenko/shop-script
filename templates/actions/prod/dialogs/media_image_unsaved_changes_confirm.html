<div class="wa-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="dialog-header">
            <h2>[`Save modified data before leaving?`]</h2>
        </div>
        <div class="dialog-content">
            <p>[`Your changes will be lost if you do not save them.`]</p>
        </div>
        <div class="dialog-footer">
            <button class="js-save-button button yellow" type="button">[`Save`]</button>
            <button class="js-leave-button button gray" type="button">[`Leave without saving`]</button>
            <button class="js-dialog-close button" type="button">[`Stay`]</button>
        </div>
    </div>
</div>
