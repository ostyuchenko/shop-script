<div class="wa-dialog s-sku-delete-photo-dialog" id="js-sku-delete-photo-dialog">
    <div class="dialog-background"></div>
    <div class="dialog-body">
        <div class="dialog-header">
            <h2>[`Confirm product images deletion`]</h2>
        </div>
        <div class="dialog-content">
            <div class="js-vue-node" style="visibility: hidden;">
                <p>
                    {sprintf(_w("Будет удалено фотографий: %s"), "{ { photos.length } }")}
                    <br>
                    {sprintf(_w("Из них в модификациях используется фотографий: %s"), "{ { used_photos.length } }")}
                </p>
                <p>[`Подтвердить удаление?`]</p>
            </div>
        </div>
        <div class="dialog-footer">
            <button class="js-delete-button wa-button red" type="button">[`Delete`]</button>
            <button class="js-dialog-close wa-button gray-light" type="button">[`Cancel`]</button>
        </div>
    </div>
</div>
