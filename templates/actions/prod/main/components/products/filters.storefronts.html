{capture assign="_component_table_filters_storefronts"}
<div class="s-filter-storefronts-section s-pane-item dropbox">
    <div class="s-dropbox-toggle js-dropbox-toggle" v-bind:class="{ 'color-blue' : has_value }">
        <span class="s-icon icon shift-0"><i class="fas fa-store"></i></span>
        <span class="s-name">[`Storefronts`]</span>
    </div>
    <div class="dropbox-body right">
        <div class="s-dropbox-content-section">
            <div class="s-section-header">
                <component-table-filters-search
                    v-if="storefronts.length"
                    class="s-search-form"
                    v-model="search_string"
                    v-bind:placeholder="'{_w("Найти витрину")|escape}'"></component-table-filters-search>
                <span v-else>[`У вас нет витрин`]</span>
            </div>
            <div class="s-section-body" v-if="storefronts.length">
                <div class="s-storefronts-list">
                    <template v-for="storefront in items">
                        <div class="s-storefront-wrapper flexbox space-8">
                            <div class="s-checkbox-wrapper">
                                <template v-if="storefront.is_locked">
                                    <component-checkbox v-bind:value="true" v-bind:disabled="true"></component-checkbox>
                                </template>
                                <template v-else>
                                    <component-checkbox v-model="storefront.states.enabled" v-on:change="onChange"></component-checkbox>
                                </template>
                            </div>
                            <div class="s-name-wrapper wide">
                                <span class="s-name"
                                      v-text="storefront.name"
                                      v-bind:class="{ 'cursor-pointer' : !storefront.is_locked }"
                                      v-on:click="changeStorefront(storefront)"></span>
                            </div>
                        </div>
                    </template>
                    <div class="s-storefront-wrapper" v-if="!items.length">[`Витрины не найдены`]</div>
                </div>
            </div>
            <div class="s-section-footer" v-if="storefronts.length">
                <button class="wa-button wa-small blue" type="button"
                        v-bind:disabled="!states.is_changed"
                        v-on:click="save">[`Apply`]</button>
                <button class="wa-button wa-small transparent" type="button"
                        v-bind:disabled="!has_value"
                        v-on:click="reset">[`Очистить фильтр`]</button>
            </div>
        </div>
    </div>
</div>
{/capture}
{$_components["component-table-filters-storefronts"] = $_component_table_filters_storefronts|trim}
